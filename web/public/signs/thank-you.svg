<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8fafc"/>
  <!-- Head -->
  <circle cx="100" cy="80" r="30" fill="none" stroke="#334155" stroke-width="3"/>
  <!-- Hand at chin moving forward -->
  <path d="M100 110 L100 130" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <circle cx="100" cy="110" r="10" fill="#fbbf24" stroke="#334155" stroke-width="3"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155" />
    </marker>
  </defs>
  <text x="100" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Touch chin, move forward</text>
</svg>
