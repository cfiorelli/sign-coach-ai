version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signcoach}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - signcoach-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - signcoach-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ML_SERVICE_URL=http://host.docker.internal:5000
      - PORT=${PORT:-4000}
    depends_on:
      - postgres
      - redis

    networks:
      - signcoach-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - signcoach-network

networks:
  signcoach-network:
    driver: bridge

volumes:
  postgres_data:
